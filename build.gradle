// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [:]
    versions.compileSdk = 28
    versions.minSdk = 16
    versions.targetSdk = 27
    versions.kotlin = '1.3.21'
    versions.androidx = "1.0.2"
    versions.androidx_legacy = "1.0.0"
    versions.androidxArch = "2.0.0"
    versions.constraint_layout = "2.0.0-alpha3"
    versions.glide = "4.8.0"
    versions.work = "2.0.0"
    versions.test_rules = "1.1.0-beta02"
    versions.test_runner = "1.1.0-beta02"
    versions.junit = "1.1.0"
    versions.truth = "0.42"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
